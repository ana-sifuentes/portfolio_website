<style>
  :root {
    --white: #ffffff;
    --lilac: #f7eefc;
    --dark_purple: #320c18;
    --medium_gray: #b8b3b7;
    --dark_gray: #5d585c;
    --dark_black: #14130f;
  }

  .navbar {
    width: 100%;
    background-color: var(--white);
    color: var(--dark_black);
    position: relative;
    z-index: 1000;
    border-bottom: 1px solid var(--medium_gray);
    display: flex;
    justify-content: center;
    gap: 2rem;
    padding: 1rem;
  }

      


  .navbar-inner {
    display: flex;
    justify-content: space-between;
    align-items: center;
    min-width: 75%;
    max-width: 1200px;
    padding: 0.75rem 1rem;
    margin: 0 auto;
  }

  .navbar-left,
  .navbar-right {
    display: flex;
    align-items: center;
  }

  .logo img {
    height: 40px;
  }

  .menu-toggle {
    background: none;
    border: none;
    cursor: pointer;
  }

  .menu-toggle img {
    height: 28px;
    width: 28px;
  }

  .menu {
    /* hidden by default */
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background-color: var(--white);
    border-bottom: 1px solid var(--medium_gray);
    justify-content: center;
    gap: 2rem;
    padding: 1rem;
  }

  .menu-wrapper {
    min-width: 75%;
    max-width: 1200px;
    padding: 0.75rem 1rem;
    margin: 0 auto;
    box-sizing: border-box;
  }


  .menu-contents {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
  }

  .menu-contents a {
    text-decoration: none;
    color: var(--dark_black);
    background-color: var(--lilac);
    padding: 0.75rem;
    border-radius: 5px;
    font-weight: 600;
    font-family: 'Helvetica', sans-serif;
    text-align: center;
    transition: background-color 0.2s ease, color 0.2s ease;
  }

  .menu-contents a:hover {
    background-color: var(--medium_gray);
    color: var(--white);
  }

  @media screen and (max-width: 768px) {
    .navbar-inner,
    .menu-wrapper {
      min-width: 90%;
    }

    .menu-contents {
      grid-template-columns: 1fr;
    }
  }
</style>

<nav class="navbar">
  <div class="navbar-inner">
    <div class="navbar-left">
      <a href="index.html" class="logo">
        <img src="assets/sifuentes_menu_logo.png" alt="Logo" />
      </a>
    </div>

    <div class="navbar-right">
      <button class="menu-toggle" id="menu-toggle">
        <img src="assets/menu.svg" alt="Menu" />
      </button>
    </div>
  </div>

  <div class="menu" id="menu">
    <div class="menu-wrapper">
      <div class="menu-contents">
        <a href="work.html">Work</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </div>
</nav>

    <body>
        <!-- Introduction Section -->

        <style>
            /*Reset styles*/
            * {
                border: 0;
                margin: 0;
                font: inherit;
                font-size: 100%;
                padding: 0;
                vertical-align: baseline;
                box-sizing: border-box;
            }

            /* Layout */
            html,
            body {
                height: 100%;
                width: 100%;
                scroll-behavior: smooth;
                background: var(--white);
                color: var(--dark-black);
            }

            /*Styles*/

            /* Typography Base */
            body {
                font-family: "Rubik", sans-serif;
                font-weight: 400;
                font-style: normal;
            }

            /* Headings */
            h1 {
                font-family: "Caveat", cursive;
                font-size: 5em;
                font-weight: 900;
                line-height: 0.8em;
                padding-bottom: 0.25em;
                text-rendering: optimizeLegibility;
            }

            h2,
            h3,
            h4,
            h5,
            h6 {
                font-family: "Lilita One", cursive;
                font-weight: bold;
            }

            h2 {
                font-size: 2.25em;
                font-weight: 600;
                letter-spacing: 0.1em;
                line-height: 1.1em;
            }

            h3 {
                font-size: 1.5em;
                font-weight: 500;
                letter-spacing: 0.1em;
                line-height: 1em;
            }

            p {
                font-size: 1em;
                font-weight: 400;
                line-height: 1.5em;
                margin-bottom: 1em;
            }

            /* General Layout */
            .section-container {
                width: 100%;
                height: 100vh;
                border: 1px solid blue;
            }

            /* Hero Section (first screen) */
            .hero {
                height: 100vh;
                display: flex;
                flex-direction: column;
                background: url("./assets/website_background_1.png") no-repeat
                    center center;
                background-size: cover;
                color: white;
            }

            /* navbar */

            .navbar {
                height: 10vh;
                background: transparent;
                display: flex;
                align-items: center;
                padding: 0;
            }

            .navbar-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
            }

            .navbar ul {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 100%;
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .navbar li {
                margin: 0 1rem;
            }

            .navbar .brand {
                margin-right: auto;
            }

            .navbar .nav-item,
            .navbar .hamburger {
                margin-left: 2rem;
            }

            .navbar .hamburger {
                display: block;
                cursor: pointer;
                display: flex;
            }

            .navbar a {
                text-decoration: none;
                color: white;
                background-image: linear-gradient(to right, white, white);
                background-position: 0% 100%;
                background-repeat: no-repeat;
                background-size: 0% 1px; /* start invisible */
                transition: background-size 0.3s ease;
            }

            /* On hover, underline grows */
            .navbar a:hover {
                background-size: 100% 1px;
            }

            /* Responsive */
            @media (max-width: 768px) {
                .navbar .nav-item {
                    display: none;
                }
            }

            /* Shared Container & Grid */
            .container {
                width: 100%;
                max-width: 800px;
                padding-left: clamp(1rem, 6vw, 2rem);
                padding-right: clamp(1rem, 6vw, 2rem);
                margin: 0 auto;
                box-sizing: border-box;
            }

            .centered-content {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* Grid System */
            .grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
                margin: 2rem 0;
            }

            .col-1-3 {
                grid-column: span 1;
            }
            .col-2-3 {
                grid-column: span 2;
            }
            .col-3-3 {
                grid-column: span 3;
            }

            .grid-item {
                background: #ddd;
                padding: 1rem;
                border-radius: 8px;
                text-align: center;
            }

            /* Responsive */
            @media (max-width: 600px) {
                .grid {
                    grid-template-columns: 1fr;
                }

                .col-1-3,
                .col-2-3,
                .col-3-3 {
                    grid-column: span 1 !important;
                }
            }
        </style>

        <section class="section-container">
            <div class="hero">
                <nav class="navbar">

                        <ul>

                                    <rect y="60" width="100" height="5"></rect>
                                </svg>
                            </li>
                        </ul>
                    </div>
                </nav>

                <div class="centered-content">

                            Designer + content strategist with a passion for
                            data.<br />
                            I work end-to-end; turning complex ideas into clear,
                            beautiful solutions.
                        </p>
                        <p>ðŸ“© Let's work together!</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-container">
            <div class="container">
                <div class="grid">
                    <div class="grid-item col-3-3">
                        <h2>Work</h2>
                        <p>Lorem ipsum</p>
                    </div>
                </div>

                <div class="grid">
                    <div class="grid-item col-1-3">1/3</div>
                    <div class="grid-item col-1-3">1/3</div>
                    <div class="grid-item col-1-3">1/3</div>
                </div>
            </div>
        </section>

        <div id="footer-placeholder"></div>

        <!-- Scripts -->
        <script src="code/navbar.js"></script>
        <script src="code/footer.js"></script>
    </body>

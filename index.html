/* General Layout */
.section-container {

}

/* Hero Section (first screen) */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: url('/assets/website_background_1.png') no-repeat center center;
  background-size: cover;
}

/* Menu */
.menu {
  height: 10vh;
  background-color: #111;
  color: white;
  display: flex;
  align-items: center;
  padding: 0 2rem;
}

.menu ul {
  list-style: none;
  display: flex;
  gap: 2rem;
  margin: 0;
  padding: 0;
}

.menu a {
  color: white;
  text-decoration: none;
}

/* Shared Container & Grid */
.container {
  width: 100%;
  max-width: 800px;
  padding-left: clamp(1rem, 6vw, 2rem);
  padding-right: clamp(1rem, 6vw, 2rem);
  margin: 0 auto;
  box-sizing: border-box;
}

.centered-content {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* Grid System */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
  margin: 2rem 0;
}

.col-1-3 { grid-column: span 1; }
.col-2-3 { grid-column: span 2; }
.col-3-3 { grid-column: span 3; }

.grid-item {
  background: #ddd;
  padding: 1rem;
  border-radius: 8px;
  text-align: center;
}

/* Responsive */
@media (max-width: 600px) {
  .grid {
    grid-template-columns: 1fr;
  }

  .col-1-3,
  .col-2-3,
  .col-3-3 {
    grid-column: span 1 !important;
  }
}
    
</style>
